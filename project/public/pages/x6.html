<script>
	var btnlogin=document.querySelector('.login');
	btnlogin.onclick=function(){
		if(getCookie('user')){
			open('http://127.0.0.1:8080/public/pages/x1.html','_self')
		}else{
			open('http://127.0.0.1:8080/public/pages/FLand.html','_self')
		}
	}
   var oIpt1=document.getElementById('ipt1');
   var oIpt2=document.getElementById('ipt2');
   var oIpt3=document.getElementById('ipt3');
   var oIpt4=document.getElementById('ipt4');
   
   var arr=[];
   var arr1=[];

  window.onload=function(){
      $.ajax({
          url:'/add1',
          type:'post',
          success:function (res) {
              if (res.error){
                  console.log("数据错误");
              }else {
                  arr.push(res.data[0].tel);
                  arr1.push(res.data[0].pass);

              }
          }
      })
  };

  $('#ipt1').blur(function () {
      if (oIpt1.value==arr[0]){
          oIpt1.style.border='1px solid #79ff0a'
          
      }else {
          oIpt1.style.border='1px solid red';
          $('.s1').css('display','block');
          
          
      }
  });
   $('#ipt2').blur(function () {
       if (oIpt2.value==arr1[0]){
           oIpt2.style.border='1px solid #79ff0a'
       }else {
           oIpt2.style.border='1px solid red'
           $('.s2').css('display','block');
       }
   });
    $('#ipt4').blur(function () {
       if (oIpt3.value==oIpt4.value){
           oIpt3.style.border='1px solid #79ff0a'
           oIpt4.style.border='1px solid #79ff0a'
       }else {
           oIpt3.style.border='1px solid red'
           oIpt4.style.border='1px solid red'
           $('.s3').css('display','block');
       }
   });
   $('#bc').click(function () {
   	if(confirm('您确认修改吗？')){
   		ajax({
           url:'/add',
           type:'post',
           data:{
             user:oIpt1.value,
             used:oIpt2.value,
             xxx:oIpt4.value,
           },
           success:function (res) {
               var json=JSON.parse(res);
               if (json.error) {
                   alert('失败')
               }else {
                   console.log('成功')
          
               }
           }
       })
   		
   	}
      alert('修改成功')
      setTimeout(function(){
        document.location.href="x1.html"
              },300); 
   })
   $('#qx').click(function(){
   	if(confirm('您确认取消吗?')){
   		alert('取消成功')
   		setTimeout(function(){
        document.location.href="x1.html"
              },300);
   	}
   })
	$('#an1').click(function(){
	document.location.href="x1.html"
	})
	$('#an2').click(function(){
		document.location.href="x8.html"
	})
	$('#an3').click(function(){
		document.location.href="x2.html"
	})
	$('#an4').click(function(){

	})
	$('#an5').click(function(){

	})
	$('#an6').click(function(){
		document.location.href="x7.html"
	})
	$('#an7').click(function(){
		document.location.href="x9.html"
    })
    


    
let user=getCookie('user');

if (user){
	$('#heard-user').attr('href','x1.html');
	$('#heard-user').html('欢迎你：'+user);
	// $('#heard-car').attr('href','Shoppingcart.html');

} else {

	$('#heard-car').attr('href','FLand.html');
}
